<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Note Taker
    </a>
    <div class="icons">
      <i class="fas fa-save text-light save-note"></i>
      <i class="fas fa-pen text-light new-note"></i>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container">
        <div class="card">
          <ul class="list-group" id="list-group-id">
          </ul>
        </div>
      </div>
      <div class="col-8 textEntry">
        <input class="note-title" placeholder="Note Title" maxlength="36" type="text">
        <!-- The input which gets put into req.body.textarea -->
        <textarea class="note-textarea" placeholder="Note Text"></textarea>
      </div>
    </div>
  </div>
  <script src="./assets/js/index.js"></script>
</body>

  <script type="text/javascript">

    const runNoteQuery = () => {
    
      fetch('/api/notes', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
        })
          .then((response) => response.json())
          .then((noteData) => {
            console.log('tableData', noteData);
            console.log('------------------------------------');

            for (let i = 0; i < noteData.length; i++) {
            
              const notesList = document.querySelector('#list-group-id')

              // Temporary code until I format correctly
              let listItem = document.createElement('li');
              listItem.classList.add('list-group-item', 'mt-4');

              // Create elements from JSON data
              const hrBreak = document.createElement('hr');
              
              // Generate note title based on JSON data 
              const noteTitle = document.createElement('h3');
              noteTitle.textContent = noteData[i].title;

              // Generate note data based on JSON data
              const idEl = document.createElement('p');
              idEl.textContent = noteData[i].text;

              // Append all elements to the listItem
              listItem.appendChild(noteTitle);
              listItem.appendChild(idEl);

              // Append listItem to tableList
              notesList.appendChild(listItem);
            }
          })
          .catch((error) => {
            console.error('Error:', error);
          });
      };
    
      // runNoteQuery()

  </script>
</html>
